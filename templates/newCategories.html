{% extends "base.html" %}

{% block content %}

<div class="row">
		<div class="category-item column">
			<h6 class="category-item__header">
				<span class="header__title">Create Category</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post" class="category-item__form">
				<fieldset>
					<label for="" class="form__label">Name:</label>
					<input type="text" name="name" 
                           class="form__input">
                </fieldset>
                <a href="{{url_for('showCategories')}}" class="button button-outline">Cancel</a>
                <input type='submit' value='Create'>
            </form>
    </div>
</div>
{% endblock %}
